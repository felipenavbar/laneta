<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA NETA SEGUROS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="#">
                        Personas
                    </a>
                    <a class="navbar-item" href="#">
                        Empresas
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Acerca de
                        </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="#">
                                La compañía
                            </a>
                            <a class="navbar-item" href="#">
                                Publicaciones
                            </a>
                            <a class="navbar-item" href="#">
                                Trabaja con nosotros
                            </a>
                        </div>
                    </div>
                </div>
               
                <div class="navbar-end">
                    <a class="navbar-item" href="#">
                        Oficinas &NonBreakingSpace;
                        <span class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                    </a>
                    <a class="navbar-item" href="#">
                        Oficinas en línea &NonBreakingSpace;
                        <span class="icon is-small">
                            <i class="fas fa-user"></i>
                        </span>
                    </a>
                </div>
            </div>
        </nav>
        
    </header>
    <a href="#" class="button is-primary is-rounded floating-button">
        <span class="icon">
            <i class="fas fa-headset"></i>
        </span>
        <span>¿Necesitas ayuda?</span>
    </a>

    <!-- Slider -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="banner/1.png" alt="Poster-1"></div>
            <div class="swiper-slide"><img src="banner/2.png" alt="Poster-2"></div>
            <div class="swiper-slide"><img src="banner/3.png" alt="Poster-3"></div>
            <div class="swiper-slide"><img src="banner/4.png" alt="Poster-4"></div>
            <div class="swiper-slide"><img src="banner/5.png" alt="Poster-5"></div>
            <!-- Añade más slides según sea necesario -->
        </div>
        <!-- Añade los botones de navegación si los necesitas -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Añade los puntos de paginación si los necesitas -->
        <div class="swiper-pagination"></div>
    </div>

    

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            loop: true,
            autoplay: {
            delay: 3000, // Tiempo en milisegundos entre transiciones automáticas
            disableOnInteraction: false, // No deshabilitar autoplay después de la interacción del usuario
        },
        });
    </script>
</body>

</html>
